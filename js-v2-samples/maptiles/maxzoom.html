<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Max zoom level for satellite imagery</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw"></script>
    <script type="text/javascript">
    function initialize() {
      var map = new GMap2(document.getElementById("map_canvas"))
      map.setUIToDefault();
      map.removeMapType(G_NORMAL_MAP);
      map.removeMapType(G_PHYSICAL_MAP);
      map.setCenter(new GLatLng(0.0, 0.0), 1);
      mapType = map.getCurrentMapType();
      GEvent.addListener(map, "click", function(overlay, latlng) {
        map.getCurrentMapType().getMaxZoomAtLatLng(latlng,
          function(response) {
            if (response && response['status'] == G_GEO_SUCCESS) {
              map.setCenter(latlng, response["zoom"]);
          }
        });
     });
   }
  </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 460px; height: 350px"></div>
  </body>
</html>
