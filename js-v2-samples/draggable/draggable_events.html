<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw"
      type="text/javascript"></script>
    <style type="text/css">
    v\:* {
      behavior:url(#default#VML);
    }
    </style>
    <script type="text/javascript"> 
   
    var map;

function onLoad() {
  if (GBrowserIsCompatible()) {
    var objectToDrag = new GDraggableObject(document.getElementById("photoToDrag"), {draggingCursor: "pointer", draggableCursor: "pointer"});    
    GEvent.addListener(objectToDrag, "mousedown", function() { changeStatus("mousedown");});
    GEvent.addListener(objectToDrag, "mouseup", function() { changeStatus("mouseup");});
    GEvent.addListener(objectToDrag, "click", function() { changeStatus("click");});
    GEvent.addListener(objectToDrag, "dragstart", function() { changeStatus("dragstart");});
    GEvent.addListener(objectToDrag, "dragend", function() { changeStatus("dragend");});
    GEvent.addListener(objectToDrag, "drag", function() { changeStatus("drag");});
  }
}

function changeStatus(status) {
  document.getElementById("status").innerHTML = "Current event: " + status;
} 
</script>
  </head>

  <body onload="onLoad()">
    <div id="status" style="font-family:Arial, sans serif">Start dragging the image!</div>
    <br/>
    <img src="http://www.google.com/mapfiles/maps_res_logo.gif" id="photoToDrag"/>
  </body>
</html>
