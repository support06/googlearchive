<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Local Search Control for Google Maps - default.html</title>
        <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw"
      type="text/javascript"></script>
     <script src="http://www.google.com/uds/api?file=uds.js&amp;v=1.0&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQ82LsCgTSsdpNEnBsExtoeJv4cdBSUkiLH6ntmAr_5O4EfjDwOa0oZBQ" type="text/javascript"></script>
    <script src="http://www.google.com/uds/solutions/localsearch/gmlocalsearch.js" type="text/javascript"></script>
    <style type="text/css">
      @import url("http://www.google.com/uds/css/gsearch.css");
      @import url("http://www.google.com/uds/solutions/localsearch/gmlocalsearch.css");

      #map {
        border : 1px solid #979797;
        width : 500px;
        height : 400px;
      }

      #results {
        width: 500px;
      }

    </style>

    <script type="text/javascript">
      //<![CDATA[
      var searchControl = null;
      var map = null;
      function load() {
        if (GBrowserIsCompatible()) {
        
          // Create and Center a Map
          map = new GMap2(document.getElementById("map"));
          map.setCenter(new GLatLng(-16.47995853375278, 145.4681897163391), 16);
          map.addControl(new GSmallMapControl());
          map.addControl(new GMapTypeControl());

          // bind a search control to the map, suppress result list
         var options = {
           searchFormHint : "search for local businesses",
           resultList : document.getElementById('results'),
           linkTarget : GSearch.LINK_TARGET_BLANK,
           suppressInitialResultSelection : true
          };
          searchControl = new google.maps.LocalSearch(options);
          map.addControl(searchControl);

          searchControl.focus();
          var html = "<div style='text-align: center; font-size: 11px; font-family: arial, sans serif'><font color='red'><i>New!</i></font> - Local business search tool.<br>Use it to find places (e.g. <a href='javascript:searchControl.execute(\"restaurants\")'>restaurants</a>, <a href='javascript:searchControl.execute(\"cafes\")'>cafes</a>) <br>around the map viewport. Give it a try!</div>";
           map.openInfoWindowHtml(map.getBounds().getSouthWest(), html);

        }
      }
      GSearch.setOnLoadCallback(load);
      //]]>
    </script>
  </head>
  <body onunload="GUnload()">
    <div id="map"></div>
    <div id="results"></div>
  </body>
</html>
