<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Google Maps API Version Checker</title>
<script type="text/javascript">
var map;

function getURLParam(name) {
  var regexS = "[\\?&]" + name + "=([^&#]*)";
  var regex = new RegExp(regexS);
  var results = regex.exec(window.location.href);
  return (results === null ? "" : results[1]);
}
var script = '<script src="http://maps.google.com/maps?file=api&v=' + getURLParam('v') + '&key=ABQIAAAA-O3c-Om9OcvXMOJXreXHAxQGj0PqsCtxKvarsoS-iqLdqZSKfxS27kJqGZajBjvuzOBLizi931BUow" type="text/javascript"><\/script>';
document.write(script);

function loadMap() {
  map = new GMap2(document.getElementById("map"));
  map.setCenter(new GLatLng(37.4419, -122.1419), 6);
  map.addControl(new GMapTypeControl());
  map.addOverlay(new GMarker(map.getCenter()));
  if (window.G_API_VERSION) {
    GLog.write(G_API_VERSION);  
  } else {
    GLog.write("No version information available");
  }
}

</script>
  </head>
  <body onload="loadMap()" onunload="GUnload()">
    <div id="map" style="width: 500px; height: 300px"></div>
    <a href="javascript:alert(G_API_VERSION);">Version Checker Bookmarklet</a>
    </body>
</html>
