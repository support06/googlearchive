<script>
var locations = [];

function fillPlaces(root) {
  var entries = root.feed.entry || [];
  var placeSelect = document.getElementById("entry_3");
  for (var i = 0; i < entries.length; i++) {
    locations.push(entries[i].gsx$place.$t);
  }
  locations.sort();
  for (var i = 0; i < locations.length; i++) {
    var placeOption = document.createElement("option");
    placeOption.setAttribute("value", locations[i]);
    placeOption.appendChild(document.createTextNode(locations[i]));
    placeSelect.appendChild(placeOption);
  }
}
</script>
