<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw"
      type="text/javascript"></script>
    <style type="text/css">
    body {
      font-family: Arial, sans serif;
      font-size: 11px;
    }
    </style>
    <script type="text/javascript"> 
var map;

var layers = {
 "alla": 
 {"url": "http://maps.google.com/maps/ms?ie=UTF8&hl=en&t=h&msa=0&output=nl&msid=113240021917795485814.000456b50d088396381ad",
  "name": "AL-LA"},
 "mawy": 
 {"url": "http://maps.google.com/maps/ms?ie=UTF8&hl=en&t=h&msa=0&output=nl&msid=113240021917795485814.000456b51b25741ea8971",
  "name": "MA-WY"}
};

function onLoad() {
  map = new GMap2(document.getElementById("map")); 
  map.setCenter(new GLatLng(37.71859,-96.328125), 3);
  map.addControl(new GSmallMapControl());

  window.setTimeout(function() {
    for(var layer in layers) {
      map.addOverlay(new GGeoXml(layers[layer].url));
    }
  }, 1000);
} 


  </script>

  </head>

  <body onload="onLoad()">
    <div id="map" style="width: 500px; height: 400px; float:left; border: 1px solid black;"></div>

  </body>
</html>
