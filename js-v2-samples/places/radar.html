<!DOCTYPE html>
<html>
<head>
  <title>Google Places API: Radar Search Heatmap Example</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://maps.google.com/maps/api/js?sensor=false&libraries=places,visualization&v=3.exp">
  </script>

  <script src="radar.js"></script>
</head>

<body>
  <div id="map_canvas"></div>
  <div id="controls">
    <select id="query">
      <option value="sydney">Restaurants with a view in Sydney</option>
      <option value="san francisco">Chinese restaurants in San Francisco</option>
      <option value="new york">ATMs in Manhattan</option>
      <option value="paris">Clothing stores in Paris</option>
    </select>
  </div>
</body>
</html>
