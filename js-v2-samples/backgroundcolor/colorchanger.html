<html>
<head>
<title>backgroundColor Changer</title>
 <style type="text/css">
  body {
   font-family: Arial, sans serif;
  }
 </style>
 <script type="text/javascript"  src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQGj0PqsCtxKvarsoS-iqLdqZSKfxRdmoPmGl7Y9335WLC36wIGYa6o5Q">
 </script>
 <script src="colorselector/colorselector.js" type="text/javascript"></script>
 <script type="text/javascript">
function loadMap() {
  if (window.GUnload) GUnload();
  document.getElementById("map").innerHTML = "";
  var map = new GMap2(document.getElementById("map"), {backgroundColor: document.getElementById("backgroundColor").value, mapTypes: eval(document.getElementById("mapTypes").value)});
  map.setCenter(new GLatLng(0,0), 0);
  map.addControl(new GLargeMapControl());
  map.addControl(new GMapTypeControl());
}

 </script>
 <body onload="loadMap()">
  <p>
  mapTypes:
  </p> 
  <select id="mapTypes">
   <option value="G_DEFAULT_MAP_TYPES" selected>G_DEFAULT_MAP_TYPES</option>
   <option value="G_MARS_MAP_TYPES">G_MARS_MAP_TYPES</option>
   <option value="G_MOON_MAP_TYPES">G_MOON_MAP_TYPES</option>
   <option value="G_SKY_MAP_TYPES">G_SKY_MAP_TYPES</option>
  </select>
  <br/>
  <p>
  backgroundColor:
  </p>
  <input type="text" class="color" id="backgroundColor" value="#FF69B4">
  <input type="button" onclick="loadMap()" value="Reload Map"/>
  <br/><br/>
  <div id="map" style="width:550px; height:400px"></div>
 </body>
</html>
