<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw"
      type="text/javascript"></script>
    <style type="text/css">
    body { font-family: Arial, sans serif}
    .iwgeoad{margin:0px;font-size:small}
    .iwgeoad .admsg{font-size:90%;color:gray}
    .iwgeoad .head{padding-right:0.2em}
    .iwgeoad .head .title{font-size:medium;font-weight:bold}
    .iwgeoad .detls{}
    .iwgeoad .detls .visurl{padding-top:0em;color:#008000}
    .iwgeoad .detls .addr{padding-top:0.5em;color:gray}
    .iwgeoad .image{vertical-align:top;padding-left:0.5em}
    .iwgeoad .image .bdr{border:1px solid silver}
    .iwgeoad .image img{border:2px solid white}
    </style> 
    <script type="text/javascript">

    //<![CDATA[

    function load() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map"));
        map.setCenter(new GLatLng(37.423148, -122.084874), 13);
        var adsenseIcon = new GIcon();
        adsenseIcon.image = "admarker.png";
        adsenseIcon.imageMap = [
          0,0, 0,19, 21,19, 27,23, 19,11, 19,0, 1,0
        ];
        adsenseIcon.shadow = "admarker_shadow.png";
        adsenseIcon.iconSize = new GSize(34, 24);
        adsenseIcon.shadowSize = new GSize(34, 24);
        adsenseIcon.iconAnchor = new GPoint(27, 23);
        adsenseIcon.infoWindowAnchor = new GPoint(9, 0);
        adsenseIcon.infoShadowAnchor = new GPoint(9, 0);
        adsenseIcon.transparent = "admarker_transparent.png";
        var html = '<div class="iwgeoad"><table><tbody><tr><td colspan="2"><div class="admsg">Sponsored Link</div></td></tr><tr><td><div class="head"><div class="title"><a href="http://www.google.com/jobs">Google Software Engineer Job</a></div><div><div>Google Cubicles.</div><div>Where Geniuses Roam.</div></div></div><div class="detls"><div class="phone">(323) 724-5900</div><div class="visurl">www.google.com/jobs</div><div class="addr">1600 Amphitheatre Parkway, Mountain View, CA 94040</div></div></td><td class="image"><div class="bdr"><img src="googlelogo.gif" height="32" width="96"></div></td></tr></tbody></table></div>';
        var marker = new GMarker(map.getCenter(), {icon: adsenseIcon});
        map.addOverlay(marker);
        GEvent.addListener(marker, "click", function() { 
          marker.openInfoWindowHtml(html);
        });
      }
    }

    //]]>
    </script>
  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="map" style="width: 500px; height: 300px"></div>
  </body>
</html>
