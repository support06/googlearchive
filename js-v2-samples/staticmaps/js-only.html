<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps</title>
<script type="text/javascript"> 
/*
* Sets up the Dynamic Google Maps API
*/
function loadMap() {
  if (GBrowserIsCompatible()) {
    var map = new GMap2(document.getElementById("map"));
	map.setCenter(new GLatLng(-33.8739340,151.1751510), 12);
	map.addControl(new GSmallMapControl());
	
	//add the store markerS
	
	var storeMarkers = [
	  [ 'Ashfield NSW',-33.889533,151.125862],
      [ 'Haymarket NSW',-33.880777,151.202796],
      [ 'Sydney NSW',-33.867139,151.207114],
      [ 'Leichhardt NSW',-33.883793,151.157057],
      [ 'Newtown NSW',-33.896449,151.180013],
      [ 'Marrickville NSW',-33.910923,151.157187],
      [ 'Drummoyne NSW',-33.851056,151.154542]
	]
	
	for (var i = 0; i < storeMarkers.length; i++) {
      var store = storeMarkers[i];
      var myLatLng = new GLatLng(store[1], store[2]);
      map.addOverlay(new GMarker(myLatLng));
    }
	
	//give the map a little time to fully load then remove the background
	//setTimeout('document.getElementById("map").style.backgroundImage = "";',1000);
  }
}
</script>
</head>
<body onunload="GUnload()">
  <p>This page loads a the JS API by callback.</p>
  <div id="map" style="width: 320px; height: 480px;">
  </div> 
</body>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;center=-33.8739340,151.1751510&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw&amp;sensor=false&amp;async=2&amp;callback=loadMap" type="text/javascript">
</script>
</html>
