<style type="text/css">
v\:* {
  behavior:url(#default#VML);
}

  <script type="text/javascript">
    var canvas;
    var ctx;
    function initialize() {
      setupCanvas();
      var map = document.getElementsByTagName("map")[0];
      var areas = map.getElementsByTagName("area");
      for (var i = 0; i < areas.length; i++) {
        addHighlight(map, areas[i]);
      }
    }

/**
 * Fixes the 'Ads by Google' PNG so that it looks good in IE6.
 */
function fixPngInIE() {
  var obj = document.getElementById('abg');
  if (obj && obj.firstChild && obj.firstChild.style) {
    obj.style.height = '78px';
    obj.style.width = '16px';
    obj.style.display = 'inline-block';
    obj.style.filter = 'progid:DXImageTransform.Microsoft.AlphaImageLoader (src=\'http://pagead2.googlesyndication.com/pagead/abglogo/abg-en-100c-000000.png\')';
    obj.firstChild.style.filter = 'progid:DXImageTransform.Microsoft.Alpha(opacity=0)';
  }
} 

    function addHighlight(map, area) {
      var coords = area.getAttribute("coords");
      var coordsArray = coords.split(",");
      var xyArray = [];
      for (var i = 0; i < coordsArray.length; i+=2) {
        xyArray.push({x: coordsArray[i], y: coordsArray[i+1]});
      }
      area.onmouseover = function() {
        highlightArea(map, xyArray);
      }
    }

    function setupCanvas() {
      canvas = document.getElementById('states_canvas');
      ctx = canvas.getContext('2d');
     /*
      canvas.width = 500;
      canvas.height = 300;
      canvas.style.width = '500px';
      canvas.style.height = '300px';
      canvas.style.top = '0px';
      canvas.style.left = '0px';
      canvas.style.position = 'absolute';
      document.getElementById("holder").appendChild(canvas);
     */
    }

    function highlightArea(map, xys) {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.save();
      ctx.beginPath();
      ctx.globalAlpha = 0.5;
      ctx.fillStyle = "#ff0000";
      ctx.moveTo(xys[0].x, xys[0].y);
      for (var i = 1; i < xys.length; i++) {
        ctx.lineTo(xys[i].x, xys[i].y);
      }
      ctx.moveTo(xys[0].x, xys[0].y);
      ctx.fill();
      ctx.restore();
   }
  </script>
