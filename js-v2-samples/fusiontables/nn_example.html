<html> 
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 

<title>Google Maps JavaScript API v3 Example: Fusion Tables Layer</title> 

<style>
  body { font-family: Arial, sans-serif; padding: 0px; margin: 0px; }
  #map_canvas { height: 400px; width:400px; }
</style>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript"> 

var tableid = 297050;
 
function initialize() {
 
  map = new google.maps.Map(document.getElementById('map_canvas'), {
    center: new google.maps.LatLng(37.4, -122.1),
    zoom: 10,
    disableDefaultUI: true,
    navigationControl: true,
    navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });
  

  layer = new google.maps.FusionTablesLayer(tableid, {
      query: "SELECT Address FROM " + tableid + " ORDER BY ST_DISTANCE(Address, LATLNG(37.4,-122.1)) LIMIT 3"
    }
  );
  layer.setMap(map);
  
}
</script> 
</head> 
<body onload="initialize()"> 
  <div id="map_canvas"></div>
</body> 
</html>
