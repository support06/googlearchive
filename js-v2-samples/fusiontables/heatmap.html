<html> 
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 

<title>Google Maps JavaScript API v3 Example: Fusion Tables Layer</title> 

<style>
  body { font-family: Arial, sans-serif; }
  #map_canvas { height: 500px; width:600px; }
</style>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript" id="script"> 
var tableid = 136705;
var layer;

function initialize() {
  map = new google.maps.Map(document.getElementById('map_canvas'), {
    center: new google.maps.LatLng(-18.145852,-41.835937),
    zoom: 5,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });

  layer = new google.maps.FusionTablesLayer({
    query: {
      select: 'LATITUDE',
      from: tableid
    },
    map: map
  });
}

// Update the heatmap property of the FusionTablesLayer when
// the checkbox value changes.
function updateHeatmap() {
  var heatmap = document.getElementById('heatmap');
  layer.setOptions({
    heatmap: {
      enabled: heatmap.checked
    }
  });
}

</script> 
<body onload="initialize()"> 
<div> 
  <input id="heatmap" type="checkbox" onclick="updateHeatmap()" />Enable heatmap
</div> 
<div id="map_canvas"></div> 

<div id="code"></div>
<script type="text/javascript" src="script/script.js"></script>
</body> 
</html>
