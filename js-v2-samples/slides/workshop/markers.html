<ul>
  <li><tt>GMarker</tt> is an overlay</li>
  <ul><li><tt>GMap2.addOverlay</tt> adds a marker to a map</li></ul>
  <li>A new marker needs a location</li>
  <ul>
    <li><tt>new GMarker(new GLatLng(0, 0))</tt></li>
  </ul>
  <li>Marker options</li>
  <ul>
    <li>
      <tt>title</tt>: <tt>String</tt> the tooltip
    </li>
    <li>
      <tt>icon</tt>: <tt>GIcon</tt> the icon.
    </li>
    <li>
      <tt>clickable</tt>: <tt>Boolean</tt> if responds to clicks
    </li>
  </ul>
</ul>
