<ul>
  <li><tt>http://maps.google.com/maps</tt></li>
  <ul>
    <li><tt>file=api</tt> fetches API scripts</li>
    <li><tt>v=X</tt> fetches version <tt>X</tt></li>
    <li><tt>key=K</tt> specifies <i>your</i> key</li>
  </ul>
  <li>Create a map <tt>new GMap2(node)</tt></li>
  <ul>
    <li><tt>node</tt> must be a DOM node</li>
    <li><tt>document.getElementById("map")</tt></li>
  </ul>
  <li>Center the map on a location</li>
  <ul>
    <li>Allows map to fetch right tiles</li>
  </ul>
</ul>
