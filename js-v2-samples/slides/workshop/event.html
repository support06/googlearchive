<ul>
  <li>Use <tt>GEvent.addListener</tt> to register listeners</li>
  <ul>
    <li>First argument is the source of events</li>
    <li>Second is the name of the event</li>
    <li>Last one is the event handler</li>
  </ul>
  <li>Event types</li>
  <ul>
    <li>Mouse events: <tt>click</tt>, <tt>mouseout</tt>, &hellip;
    <li>Map events: <tt>movestart</tt>, <tt>moveend</tt>, &hellip;
  </ul>
</ul>
