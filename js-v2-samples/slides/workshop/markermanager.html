<ul>
  <li><tt>MarkerManager</tt> controls markers</li>
  <ul>
    <li>Adds or removes markers based on the viewport</li>
  </ul>
  <li>Suitable for maps with lots of, randomly scattered markers</li>
  <li>Part of the GMaps Utility Library</li>
  <ul>
    <li>Also available as <tt>GMarkerManager</tt></li>
  </ul>
</ul>
