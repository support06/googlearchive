<ul>
  <li>Add controls by calling <tt>GMap2.addControl</tt></li>
  <ul>
    <li>First argument must be a <tt>GControl</tt></li>
    <li>Second, optional is control position</li>
  </ul>
  <li>Other controls</li>
  <ul>
    <li><tt>GLargeMapControl</tt></li>
    <li><tt>GScaleControl</tt></li>
    <li><tt>GSmallZoomControl</tt></li>
    <li><tt>GOverviewMapControl</tt></li>
  </ul>
</ul>
