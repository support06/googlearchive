<ul>
  <li>Allow to overlay an image on top of a map</li>
  <ul>
    <li>Simpler than <tt>GTileOverlay</tt></li>
    <li>Need an image and the bounds</li>
  </ul>
  <li>Ground overlay is a <tt>GOverlay</tt></li>
  <ul>
    <li>Add using <tt>GMap2.addOverlay</tt></li>
    <li>Remove using <tt>GMap2.removeOverlay</tt></li>
  </ul>
</ul>
