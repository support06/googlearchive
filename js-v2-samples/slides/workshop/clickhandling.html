<ul>
  <li>Mouse clicks are handled with <tt>GEvent</tt></li>
  <li>Registered event handlers receive two arguments</li>
  <ul>
    <li>The marker that was clicked or <tt>null</tt></li>
    <li>The point of the click</li>
  </ul>
  <li>Markers are the only built-in overlay that supports "click" events</li>
</ul>
