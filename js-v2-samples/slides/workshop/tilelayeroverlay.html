<ul>
  <li><tt>GTileLayerOverlay</tt> overlays custom tiles</li>
  <li>Does not require custom map type</li>
  <li>May be added and removed on the fly</li>
  <li>You need to give it a <tt>GTileLayer</tt></li>
  <ul>
    <li>Implement <tt>getTileUrl</tt> to return custom tiles</li>
    <li>Optionally implement <tt>getOpacity</tt></li>
    <li>If your tiles are PNG, implent <tt>isPng</tt></li>
  </ul>
</ul>
