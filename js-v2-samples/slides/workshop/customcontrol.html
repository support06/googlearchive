<ul>
  <li><tt>GControl</tt> allows custom controls</li>
  <ul>
    <li>Standard controls inherit from <tt>GControl</tt></li>
  </ul>
  <li>Developer must implement</li>
  <ul>
    <li><tt>GControl.initialize(map)</tt></li>
    <li><tt>GControl.getDefaultPosition</tt></li>
  </ul>
  <li><tt>GMap2.addControl</tt> to add it</li>
</ul>
