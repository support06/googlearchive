<ul>
  <li>Driving directions interface</li>
  <ul>
    <li>Input "<i>start</i> <b>to</b> <i>finish</i>"</li>
    <li>Directions are sent to an HTML <tt>div</tt></li>
  </ul>
  <li>Events</li>
  <ul>
    <li><tt>load</tt> event triggered on success</li>
    <li><tt>error</tt> event triggered on failure</li>
  </ul>
  <li>Maximum 10,000 queries per day</li>
</ul>
