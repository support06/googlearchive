<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
  <script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw"
      type="text/javascript"></script>
    <script type="text/javascript">
    //<![CDATA[

    var map;
    var options = {
      showOnLoad : true
    };

    function load() {
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map"), {googleBarOptions: options});
        map.addControl(new GSmallMapControl());
        map.setCenter(new GLatLng(3.096635, 101.645507), 16);
        map.enableGoogleBar();
      }
    }

    //]]>
    </script>
  </head>

  <body onload="load()" onunload="GUnload()">
    <div id="map" style="width: 500px; height: 350px"></div>
  </body>
</body>
