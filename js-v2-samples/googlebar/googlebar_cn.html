<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>enableGoogleBar Example</title>
  <script src="http://ditu.google.cn/maps?file=api&v=2&key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw"
      type="text/javascript"></script>
    <script type="text/javascript">

    function initialize() {
      if (GBrowserIsCompatible()) {
      var options = {
       listingTypes : "kmlonly"
      };

       var map = new GMap2(document.getElementById("map_canvas"), {googleBarOptions: options});
       map.setCenter(new GLatLng(39.917, 116.397), 14);
       map.addControl(new GSmallMapControl());
       map.enableGoogleBar();
      }
    }

    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 500px; height: 300px"></div>
  </body>
</html>
