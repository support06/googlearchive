<html>
 <head>
  <script type="text/javascript" src="http://maps.google.co.kr/maps?file=api&key=ABQIAAAA-O3c-Om9OcvXMOJXreXHAxQGj0PqsCtxKvarsoS-iqLdqZSKfxS27kJqGZajBjvuzOBLizi931BUow"></script>
  <script>
  function drawMap() {
    var map = new google.maps.Map2(document.getElementById('map'));
    map.setCenter(new google.maps.LatLng(35.907757, 127.766922), 7);
  }
  </script>
</head>
<body onload="drawMap()">
  <div style="width:400;height:400" id="map"></div>
</body>
</html>
