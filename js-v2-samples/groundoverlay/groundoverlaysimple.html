<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
  <script src="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw" 
    type="text/javascript"></script>
  <style type="text/css">
    v\:* {
      behavior:url(#default#VML);
    }
    </style>
  <script type="text/javascript">
  var gx = null;

  function onLoad() {
    var map = new GMap2(document.getElementById("map"));
    map.setCenter(new GLatLng(37.757687, 15.177612), 8);
    map.addControl(new GLargeMapControl());

    var groundOverlay = new GGroundOverlay (
      "http://bbs.keyhole.com/ubb/z0302a1700/etna.jpg",
      new GLatLngBounds(new GLatLng(37.46543388598137, 14.60128369746704),
                        new GLatLng(37.91904192681665, 15.35832653742206)));
   map.addOverlay(groundOverlay);
  }
  
  </script>
  </head>

  <body onload="onLoad()">

    <div id="map" style="width: 500px; height: 400px"></div>

  </body>
</html>
