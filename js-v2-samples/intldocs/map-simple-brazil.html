<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example: Simple Map</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;hl=pt-BR&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw"
            type="text/javascript"></script>
    <script type="text/javascript">
  function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(-19.814514,-43.952436), 5);
        var marker =  new GMarker(new GLatLng(-19.814514,-43.952436));
        var myHtml = '<div style="width:210px; padding-right:10px;">'+
            'Novo <a href="http://code.google.com/intl/pt-BR/apis/maps/index.html">'+
            'Documentação do Google Maps traduzida para o Português!</a></div>';
        map.addOverlay(marker);
        //map.openInfoWindowHtml(new GLatLng(-19.814514,-43.952436), myHtml);
        marker.openInfoWindowHtml(myHtml);
      }
    }
    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 300px; height: 300px"></div>
  </body>
</html>
