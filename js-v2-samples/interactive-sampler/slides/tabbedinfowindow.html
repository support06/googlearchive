<ul>
  <li><tt>GInfoWindow</tt> supports multiple tabs</li>
  <li><tt>GInfoWindowOptions</tt></li>
  <ul>
    <li><tt>selectedTab</tt>: which tab to select</li>
    <li><tt>maxWidth</tt>: maximum width in pixels</li>
    <li><tt>onOpenFn</tt>: user function called when window is opened</li>
    <li><tt>onCloseFn</tt>: user function called when window is closed</li>
  </ul>
</ul>
