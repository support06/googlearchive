<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxSPW5CJgpdgO_s4yyMovOaVh_KvvhSfpvagV18eOyDWu7VytS6Bi1CWxw"
      type="text/javascript"></script>

  <script src="codepress/codepress.js" type="text/javascript"></script>
  <script src="slides/samples.js" type="text/javascript" charset="utf-8"></script>
  <script src="interactive_logic.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript" charset="utf-8">
    if (ie) {
      document.write('<link rel="stylesheet" href="styles_ie.css" media="screen,projection" type="text/css" />');
    } else {
      document.write('<link rel="stylesheet" href="styles.css" media="screen,projection" type="text/css" />');
    }
  </script>

  <script type="text/javascript" charset="utf-8">
  var is;
  var map;

  function init() {
      is = new InteractiveSample();
      is.init(codeTextArea);
      codeTextArea.style.width = '100%';
      codeTextArea.style.height = '550px';
    loadMap();
  }

  function loadMap() {
    map = new GMap2(document.getElementById("map"));
    map.setCenter(new GLatLng(0, 0));
  }
      
  function showInline() {
    _gel('outputContainer').style.display = 'table-cell';
    var codeContainer = _gel('codeContainer');
    var codeIframe = codeContainer.getElementsByTagName('iframe')[0];
    codeIframe.style.width = "100%";
  }
  
  
  addEvent(window, 'load', init);
  </script>
</head>
<body>
  <div id="container">
    <div class="bluediv">
      <table style="width:100%;">
        <tr>
          <td>
            <h1 id="header">Maps API Interactive Samples</h1>
          </td>
          <td id="googleLogoTD">
            <img src="images/google-small.png" />
          </td>
        </tr>
      </table>
      
    </div>

    <div id="content">
      <table class="contentTable">
        <tr>

          <td id="selectContainer">
            <h2>Pick</h2>
            <div id="selectCode">
            </div>
            
          </td>

        <td id="codeContainer">
          <h2>Edit</h2>
          
          <div id="tab_bar">
          </div>
          
          <div id="button_bar">
            <input type="button" value="-" onclick="is.decreaseCodeBoxHeight();" />
            <input type="button" value="+" onclick="is.increaseCodeBoxHeight();"/>
          </div>


            <textarea id="codeTextArea" class="codepress javascript"></textarea>            

        </td>
        
        <td id="outputContainer">
          <h2>Run</h2>
          <div style="width: 300px;margin-top:18px;">
            <input type="button" value="Run JS" onclick="is.runJS();" />
            <div id="map" style="width:100%;height:400px"></div>
            <div id="dir" style="width:100%;height:300px"></div>
           </div>
        </td>


      </tr>
      
    </table>
  </div>
</div>

<div id="HTMLforInlineJavascript" style="display:none;"></div>
</body>
</html>
